<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./Video.css">
    <script src="https://kit.fontawesome.com/f0e4260a80.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="cont">
            <!-- <img src= "./Images/jkmusicplayer.jpg" alt=""> -->
            <video src="./Images/jkvideo.mp4" controls></video>
            <input type="range" id="videorange" value="0">
            
            <div id="controls">
                    <div id="important">
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward"></i>
                     </div>
                    <div id="volume-cont">
                        <i class="fa-solid fa-shuffle"></i>
                        <!-- <input type="range" id="volume"  min="0" max="1"0 step="0.01"> -->
                     </div>
            
            </div>
        </div>
    </main>
    <script src="./Video.js"></script>
</body>
</html>
